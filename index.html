<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars weather vs earth weather</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <header class="header-bar">
        <div class="column is-full" id="navbar">
            Martian Weather vs Earthling Weather
        </div>
    </header>

    <section class="column">
        <!-- Mars Weather-->
        <div class="column">
            <!--Header-->
            <h1>Mars</h1>
            <input class="input" type="text" id="search" placeholder="Text input">
            <button class="button is-link" id="location">Submit</button>
        </div>
        <div class="columns">
            <!-- 5 Day Forecast Section-->
            <div class="column is-one-fifth" id="forecast-card">Monday</div>

            <div class="column is-one-fifth" id="forecast-card">Tuesday</div>

            <div class="column is-one-fifth" id="forecast-card">Wednesday</div>

            <div class="column is-one-fifth" id="forecast-card">Thursday</div>

            <div class="column is-one-fifth" id="forecast-card">Friday</div>
        </div>
        <div class="columns" id="photo">
            <div class="column is-half">
                <img id="photoOne" src="./assets/images/CuriosityRover1.jpg" alt="">
            </div>
            <div class="column is-half">
                <img id="photoTwo" src="./assets/images/CuriosityRover1.jpg" alt="">
            </div>
        </div>
    </section>

    <section class="column">
        <!-- Mars Weather-->
        <div class="column">
            <!--Header-->
            <h1>Earth</h1>
        </div>

        <div class="columns" id="current-weather">
            <div class="column is-one-fifth" id="temp"></div>
            <div class="column is-one-fifth" id="wind"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
        </div>

        <div class="columns">
            <!-- 5 Day Forecast Section-->
            <div class="column is-one-fifth" id="forecast-card">Monday</div>

            <div class="column is-one-fifth" id="forecast-card">Tuesday</div>

            <div class="column is-one-fifth" id="forecast-card">Wednesday</div>

            <div class="column is-one-fifth" id="forecast-card">Thursday</div>

            <div class="column is-one-fifth" id="forecast-card">Friday</div>
        </div>

    </section>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
