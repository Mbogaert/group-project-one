<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars weather vs earth weather</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
<header class="header-bar">
    <div class="column is-full" id="navbar">
        <h1>Martian Weather <p class="vs">VS</p>  Earthling Weather</h1>
    </div>
</header>

<section class="column" class="forecast-card"> <!-- Mars Weather-->
    <div class="column"> <!--Header-->
        <h1 class="is-size-1">Mars</h1>
    </div>
   <div class="columns" >
        <!-- 5 Day Forecast Section-->
        <div class="column is-one-fifth" id="forecast-card">Monday</div>
        
        <div class="column is-one-fifth" id="forecast-card">Tuesday</div>

        <div class="column is-one-fifth" id="forecast-card">Wednesday</div>

        <div class="column is-one-fifth" id="forecast-card">Thursday</div>

        <div class="column is-one-fifth" id="forecast-card">Friday</div>
    </div> 
    <div class="columns" id="photo" id="forecast-card">
        <div class="column is-half">
            <img src="./assets/images/CuriosityRover1.jpg" alt="Cool pic">
        </div>
        <div class="column is-half">
            <img src="./assets/images/CuriosityRover1.jpg" alt="Cool mars pic">
        </div>
    </div>
</section>

<section class="column">
     <!-- Mars Weather-->
    <div class="column"> <!--Header-->
        <h1 class="is-size-1">Earth</h1>
    </div>

    <div class="columns" id="current-weather">
        <div class="column is-one-fifth"></div>
        <div class="column is-one-fifth"></div>
        <div class="column is-one-fifth"></div>
        <div class="column is-one-fifth"></div>
        <div class="column is-one-fifth"></div>
    </div>

   <div class="columns">
        <!-- 5 Day Forecast Section-->
        <div class="column is-one-fifth" id="forecast-card">Monday</div>
        
        <div class="column is-one-fifth" id="forecast-card">Tuesday</div>

        <div class="column is-one-fifth" id="forecast-card">Wednesday</div>

        <div class="column is-one-fifth" id="forecast-card">Thursday</div>

        <div class="column is-one-fifth" id="forecast-card">Friday</div>
    </div> 

</section>

    <script src="./assets/js/script.js"></script>

</html>
